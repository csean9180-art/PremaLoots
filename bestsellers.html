<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background-image: url('bg2.jpg');
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background-image: url('bg1.jpg');
}

.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.button {
  overflow: hidden;
  background-color: #333;
}

/* Style the button links */
.button a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 19px 70px;
  text-decoration: none;
}

/* Change color on hover */
.button a:hover {
  background-color: #ddd;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 25%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
}

.midcolumn {
  float: left;
  width: 25%;
}

/* Left column2 */
.leftcolumn2 {   
  float: left;
  width: 25%;
}


/* Add a card effect for articles */
.card {
  background-color: transparent;
  padding: 20px;
  margin-top: 0px;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">

  <p>"We Don't Realy Shop Unless It's Thrift"</p>
</div>

<div class="button">

  <a href="hoodie.html" class="btn btn-primary">Hoodie</a>
  <a href="pants.html" class="btn btn-primary">Pants</a>
  <a href="shirt.html" class="btn btn-primary">Shirt</a>
  <a href="thrift.html" style="float:right" class="btn btn-primary">Log Out</a>
</div>

<div class="row">
  <div class="leftcolumn">
	<div class="card">
      <h2>Juicy Couture</h2>
       <a href="bag1.html"><img src="bag1.jpg" style="height:200px;"></a>
      <p>₱ 3,500</p>
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2>Jordan 4 x Kaws</h2>
      <a href="j4.html"><img src="j4.jpg" style="height:200px;"></a>
	  <p>₱ 3,100</p>

</div>

<div class="footer">

</body>
</html>
